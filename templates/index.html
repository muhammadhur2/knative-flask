<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header text-center bg-primary text-white">
                <h2>Simple Calculator</h2>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="num1" class="form-label">Number 1:</label>
                        <input type="number" step="any" class="form-control" id="num1" name="num1" required>
                    </div>

                    <div class="mb-3">
                        <label for="num2" class="form-label">Number 2:</label>
                        <input type="number" step="any" class="form-control" id="num2" name="num2" required>
                    </div>

                    <div class="mb-3">
                        <label for="operation" class="form-label">Operation:</label>
                        <select class="form-select" id="operation" name="operation">
                            <option value="add">Addition (+)</option>
                            <option value="subtract">Subtraction (-)</option>
                            <option value="multiply">Multiplication (*)</option>
                            <option value="divide">Division (/)</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Calculate</button>
                </form>
            </div>

            {% if result is not none %}
            <div class="card-footer text-center">
                <h4>Result: <span class="text-success">{{ result }}</span></h4>
            </div>
            {% endif %}

            {% if error %}
            <div class="alert alert-danger mt-3 text-center">
                {{ error }}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
